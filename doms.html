    <title>Document</title>
</head>
<body>


    <!-- class name & id  -->
    <h1 class="para">hello!</h1>
    <h1  class="para">hyyy!</h1>
   
    <p id="result"></p>
    <p id="result1"></p>
    <script>
        
        let p = document.getElementsByClassName("para");

        document.getElementById("result").innerHTML = "doms result is "+ p[0].innerHTML
        document.getElementById("result1").innerHTML = "doms result is "+ p[1].innerHTML
        
    </script>
